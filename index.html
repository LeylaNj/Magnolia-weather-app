<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/32e48603c5.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400&family=Roboto:wght@100;300;400;500&family=Tillana:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="border-card">
          <form id="form-input">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autocomplete="off"
                  class="search-form"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-button" />
              </div>
            </div>
          </form>
          <span class="location-icon">
            <i class="fa-solid fa-location-dot"> </i>
          </span>
          <span class="city" id="city"></span>

          <div class="date" id="date-time"></div>

          <p class="time" id="time"></p>

          <div class="row">
            <div class="col-2">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAg5JREFUeNrt2tGRgyAQBmBLoARLSAmUkBIsISVYgiVYgiVQgq//myXQAfdwS4bJqRFuCWjWmZ3JaGYin8AumMY513xzNAIgAAIgAAIgAAIgAAIgAALwe4LhANACGADMANxLzHStbQoc2QGoce5g9JcBAKA2nvi7mAGoUwP8o/FPhOoBAGgAIwBD0ftxHNntiw6HJICdBiqa8BxD2E9MjNEAAO4bNzwxPn0fA/WsbNkjBWDZuNkHXZ8ZAQ5DfQQAwG3nJjR9xxWKpOwRC6D3AGgOcGdCYAMI0p8rHEMWAGq82Zit++B7roJoWQEAdBs/NPouR/PDUAnAwAaw0+27YKEzVdLw6EryCIDZabymIeBqC06AP93+QEa4LMASlLv2GwF81zc1N54bwJe29kA1WHMY/wBjAe4vY388KUBYLbY5FkNniudSOwXAXSTmlLWAKtRl/a4T91K7qxlgXKvpKQVzzUOmxiFgg70FBeBBu0I9fVacVWiNk6AOFmB2A6gLUrIO9wAoa5mcADnT4Phm9blWlClC0B6Pzve5AHIWQm1EmW1pSNiVcv129GGlboubXGmJGsWS56l37GFOqQA5FkMmputGDKeRLQ1+4mAEWKp4OxzR6KXEirA4QOZ9RPPuHWNRAMb3iMmbpKUBdOkNktIAt+oB5F9iAiAAAiAAAiAAAiAAAiAAAiAAAiAAl48fFVnRpiVnD+AAAAAASUVORK5CYII="
                class="main-icon"
                id="icon"
              />
            </div>

            <div class="col-4">
              <ul class="main-temp-data">
                <li class="temp" id="temperature">/li></li>
                <li class="high-temp" id="max"></li>
                <li class="low-temp" id="min"></li>
                <li class="feel-like">feel like</li>
                <li class="feel-like-temp" id="feel-like-temp"></li>
              </ul>
            </div>

            <div class="col-4">
              <ul class="discription">
                <li class="wind" id="wind"></li>
                <li class="Humidity" id="humidity"></li>
                <li class="sunrise" id="sunrise"></li>
                <li class="sunset" id="sunset"></li>
              </ul>
            </div>
            <p class="condition" id="condition"></p>
            <div class="weather-forecast" id="weather-forecast"></div>
          </div>
        </div>

        <footer>
          <a
            href="https://github.com/LeylaNj/Magnolia-weather-app"
            target="_blank"
            class="source-code"
            >Open source code
          </a>
          by Leyla Najafi
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
